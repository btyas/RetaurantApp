
<div class="container register">

  <div class="row">
      <div class="col-md-3 register-left">

          <h3>Welcome</h3>
          <p>Vous etes à 30 seconde pour se lancer dans la restuaration </p>
          <input type="submit" name="" value="Login" routerLink ="/User-login" routerLinkActive="active"/><br/>
      </div>
      <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Restaurateur</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Indépendent</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">S'enregistrer en tant que indépendant</h3>
                  <form [formGroup] = "registrationForm1" (ngSubmit) ="onSubmit()" class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input formControlName= "firstName1" type="text" class="form-control" placeholder="First Name *" value="" />

                          </div>
                          <div class="form-group">
                              <input formControlName ="lastName1" type="text" class="form-control" placeholder="Last Name *" value="" />

                          </div>
                          <div class="form-group">
                              <input type="password" id="password" class="form-control" formControlName="password1" placeholder="Password *" value="" />

                            </div>
                          <div class="form-group">
                              <input type="password" formControlName="confirmPassword1"  id="confirmPassword" class="form-control"  placeholder="Confirm Password *" value="" />

                           </div>

                          <div formGroupName= "RadioForm"   class="form-group">
                              <div class="maxl">
                                  <label class="radio inline">
                                      <input  formControlName="Radio1" type="radio"  value="male" checked>
                                      <span> Male </span>
                                  </label>
                                  <label class="radio inline">
                                      <input  formControlName="Radio2" type="radio"  value="female">
                                      <span>Female </span>
                                  </label>
                              </div>
                          </div>
                       </div>
                 <div class="col-md-6">
                          <div class="form-group">
                              <input formControlName="email1" type="email" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" formControlName="Phone1" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="mobile *"  />
                          </div>
                          <div class="form-group">
                            <input type="text" formControlName="Adresse1"  class="form-control" placeholder=" Votre Adresse" value=""/>
                           </div>
                          <div class="form-group">
                          <input type="text" formControlName="ZIP1" class="form-control" placeholder="Code Postale" value="" />
                          </div>
                          <input type="submit" class="btnRegister"  value="Register"/>
                  </div>

                  </form>


             </div>

              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <h3  class="register-heading">S'enregistrer en tant que restaurateur</h3>
                  <form [formGroup]= "registrationForm2"  (ngSubmit) = "onSubmit()" class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input formControlName="firstName2" type="text" class="form-control" placeholder="First Name *"  value="" />
                          </div>
                          <div class="form-group">
                              <input formControlName="lastName2" type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input formControlName="email2" type="email" class="form-control" placeholder="Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" formControlName="Phone2" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                          </div>


                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input formControlName="password2" type="password" class="form-control" placeholder="Password *" value="" />
                          </div>
                          <div class="form-group">
                              <input formControlName="confirmPassword2" type="password" class="form-control" placeholder="Confirm Password *" value="" />
                          </div>
                          <div class="form-group">
                            <input formControlName="Adresse2" type="text" class="form-control" placeholder="Adresse" value="" />
                        </div>
                        <div class="form-group">
                          <input formControlName="ZIP2" type="text" class="form-control" placeholder="Code Postale" value="" />
                      </div>
                          <input type="submit" class="btnRegister"  value="Register"/>
                      </div>
                  </form>
              </div>
              </div>
          </div>
      </div>
   </div>
